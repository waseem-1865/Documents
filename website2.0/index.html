<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Welcome to AmazingKart </h1>
        </div>
        <div class="header-right">
            <form id="search-form">
                <input type="text" id="search-box" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
            <a href="login.html" class="login-link">Login</a>
            
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="faq.html">FAQ</a>
            <a href="account.html">Account</a>
        </nav>
    </header>
    <main>
        <section class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="slide1.jpg.png" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="slide4.png" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="slide3.png" alt="Slide 3">
                </div>
            </div>
        </section>
        <h2>Featured Products</h2>
        <div class="product-list">
            <!-- Add product items here -->
            <div class="product-item">
                <img src="images/product1.jpg" alt="Product 1">
                <h3><a href="product1.html">Product 1</a></h3>
                <p>$10.00</p>
                <p>Description: A brief description of Product 1.</p>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2">
                <h3><a href="product2.html">Product 2</a></h3>
                <p>$20.00</p>
                <p>Description: A brief description of Product 2.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 E-commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
